<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Events!</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <event *ngFor="let event of events | async" [event]="event"></event>

  <ion-fab right bottom>
    <button ion-fab color="secondary" (click)="triggerCreateEventModal()">
      <ion-icon name="md-add"></ion-icon>
    </button>
  </ion-fab>


</ion-content>
